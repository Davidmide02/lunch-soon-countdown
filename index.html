<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section>
    <div class="surface">

      
      <h1 class="we">
        We're launching soon
      </h1>
      
      <div class="timeDisplay">

        <div class="controlDivs">
          
          <div class="inner" id="day-D"> 
          </div>
          <h1>Days</h1>
        </div>
        
        
      <div class="controlDivs">

        <div class="inner" id="hr-D">
          
        </div>
        <h1>Hours</h1>
      </div>
      
      <div class="controlDivs">
        <div class="inner" id="min-D">
          
        </div>
        
        <h1>Minutes</h1>
      </div>
      
      <div class="controlDivs">
        
        <div class="inner" id="sec-D">
          
        </div>
        
        <h1>Seconds</h1>
        
        
      </div>

    </div>
    
    
    
    <div class="social">
      <img src="./images/icon-facebook.svg" alt="facebook">
      <img src="./images/icon-pinterest.svg" alt="pin">
      <img src="./images/icon-instagram.svg" alt="instagram">
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="www.twitter.com/Davidmide02">Davidmide</a>.
    </div>
    
  </div>
  </section>
</body>
<script src="./time.js"></script>

</html>
